<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula 07 - If/Else</title>
    <script>
      /*
      ## Operadores #########
      > maior q
      < menor q
      >= maior ou igual
      <= menor ou igual
      != diferente
      == igualdade
      #######################

      O teste_lógico, por padrão retorna "true"

      if (teste_lógico) {

      }
      */

      var v1,v2;
      v1=prompt("Digite o primeiro valor:", "Digite o valor aqui");
      v2=prompt("Digite o segundo valor:","Digite o valor aqui");

      document.write("O valor de V1 é: "+v1+"<br>");
      document.write("O valor de V2 é: "+v2+"<br>");
      // se 'true', o primeiro bloco é executado, caso contrário, o segundo
      if (v1 > v2) {
        document.write(v1+" é maior q "+v2);
      }else {
        document.write(v2+" é maior q "+v1);
      }

    </script>
  </head>

  </body>
</html>
