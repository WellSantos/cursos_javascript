<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula 10 - IF Aninhado</title>
    <script>

    /*
    aprovado    >=60
    recuperação >=40 && <60
    reprovado   <40
    */
    var nota=prompt('Digite aqui a nota');
    var res;

    if (nota >= 70) {
      res="Aluno aprovado";
    } else if (nota >= 40) {
      res="Aluno em recuperação";
    } else {
      res="Aluno reprovado";
    }

    document.write(res);

    </script>
  </head>

  </body>
</html>
