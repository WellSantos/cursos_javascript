<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula 20 - Do While</title>
    <script>
      /*
      do-while : executa pelo menos 1 vez

      num=10;
      do {
        //comandos
      } while (num < 5);

      */

      var num;

      num=0;

      do {
        document.write(num + "<br>");
        num++;
      } while (num < 10);

    </script>
  </head>


  <body>


  </body>
</html>
