<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula 19 - While</title>
    <script>
      /*
      p1;
      while (p2) {
        comandos;
        p3;
      }
      p1 - inicialização do contado
      p2 - condição de execução do loop
      p3 - incremento ou decremento do contador
      */

      var num;

      num=0;
      while (num < 10) {
        document.write(num + "<br>");
        num++;
      }

    </script>
  </head>
